- name: Bubbly
  new_commits: 27
  releases:
  - body: "### Upgrade Warnings\r\n- Moved from `certbot-auto` to `certbot`. **Run\
      \ `apt install certbot`.**\r\n- Stop auto-updating repository as it may cause\
      \ breakage. **Remove `git pull bubbly` from cron.**\r\n\r\n### Improvement\r\
      \n- Change SSL Ticket Key size from 48 to 80.\r\n- Change Diffie-Hellman Parameters\
      \ Key size from 4096 to 3072.\r\n- Change RSA Key size from 4096 to 3072.\r\n\
      \r\n### Changes\r\n[2.1.3 to 2.2.0](https://github.com/eustasy/bubbly/compare/2.1.3...2.2.0)"
    href: https://github.com/eustasy/Bubbly/releases/tag/2.2.0
    release_date: '2020-08-02T20:55:34'
    timeago: 2 years ago
    title: Ceaser
    version: 2.2.0
  - body: "### Upgrade Warnings\r\n- Moved to `acme-v02` API endpoint.\r\n- Moved\
      \ protocol preferences in with cipher suite preferences.\r\n- Updated all 3\
      \ cipher suite options.\r\n- Added PHP 7.4 socket option.\r\n- Removed PHP 7.1\
      \ socket option.\r\n\r\n### Improvement\r\n- Document [`amplify_stub-status.conf`](https://github.com/eustasy/bubbly/blob/master/nginx-config/conf.d/amplify_stub-status.conf)\r\
      \n- Add [`nixstats_stub-status.conf`](https://github.com/eustasy/bubbly/blob/master/nginx-config/conf.d/nixstats_stub-status.conf)\r\
      \n\r\n### Changes\r\n[2.1.2 to 2.1.3](https://github.com/eustasy/bubbly/compare/2.1.2...2.1.3)"
    href: https://github.com/eustasy/Bubbly/releases/tag/2.1.3
    release_date: '2020-04-02T21:18:14'
    timeago: 2 years ago
    title: Banquet - with Patch 3
    version: 2.1.3
  - body: "### Upgrade Warnings\r\n- `Expect-CT` now has a default value of 30 seconds.\r\
      \n- `Strict-Transport-Security` now has a default value of 31536000 seconds\
      \ (365 days).\r\n- `Expect-CT` now has an optional value of 31536000 seconds\
      \ (365 days).\r\n- If any `Content-Security-Policy` changes have taken place,\
      \ a normal overwrite upgrade will eradicate them.\r\n\r\n### Bugfix\r\n- Fix\
      \ error when running `bubbly_generate-statics.sh` due to change in `openssl\
      \ rand` parameter order strictness.\r\n\r\n### Improvement\r\n- Move `Content-Security-Policy`\
      \ to own default file to allow easier customisation.\r\n\r\n### Changes\r\n\
      [2.1.1 to 2.1.2](https://github.com/eustasy/bubbly/compare/2.1.1...2.1.2)"
    href: https://github.com/eustasy/Bubbly/releases/tag/2.1.2
    release_date: '2018-05-30T14:07:43'
    timeago: 4 years ago
    title: Banquet - with Patch 2
    version: 2.1.2
  - body: "### Upgrade Warnings\r\n- `Expect-CT` now has a default value of 7776000\
      \ (90 days), as does HSTS.\r\n\r\n### Bugfix\r\n- Add non-prefixed headers for\
      \ `X-Content-Type-Options`, `X-XSS-Protection`, `X-UA-Compatible`, and `X-Powered-By`\
      \ as promoted by new spec.\r\n\r\n### Improvement\r\n- Move HSTS to Headers,\
      \ away from SSL config.\r\n\r\n### Changes\r\n[2.1.0 to 2.1.1](https://github.com/eustasy/bubbly/compare/2.1.0...2.1.1)"
    href: https://github.com/eustasy/Bubbly/releases/tag/2.1.1
    release_date: '2017-12-20T21:22:07'
    timeago: 4 years ago
    title: Banquet - with Patch 1
    version: 2.1.1
  - body: "### Upgrade Warnings\r\n- Support for the new PHP 7.2 is the default. You\
      \ should modify this to point to the correct PHP version for your server if\
      \ in use, until such time that you upgrade.\r\n\r\n### Security\r\n- Add `Expect-CT`\
      \ with default of `enforce, max-age=30, report-uri='/api/report_ect'`\r\n- Add\
      \ `Referrer-Policy` with default of `strict-origin-when-cross-origin`\r\n\r\n\
      ### Bugfix\r\n- Fix some references to log files\r\n\r\n### Feature\r\n- Add\
      \ option to disable versions in `Server`\r\n\r\n### Improvement\r\n- Add support\
      \ for PHP 7.2\r\n- Add support end dates for all PHP versions\r\n- Expand Content\
      \ Security Policy to include report uri\r\n- Add report only versions of Content\
      \ Security Policy\r\n\r\n### Supporting\r\n- Updated screenshot for Qualys SSL\
      \ Labs\r\n- Add screenshot for SecurityHeaders.io\r\n- Fix badge from Code Climate\r\
      \n\r\n### Changes\r\n[2.0.2 to 2.1.0](https://github.com/eustasy/bubbly/compare/2.0.2...2.1.0)\r\
      \n[2.0.1 to 2.1.0](https://github.com/eustasy/bubbly/compare/2.0.1...2.1.0)\r\
      \n[2.0.0 to 2.1.0](https://github.com/eustasy/bubbly/compare/2.0.0...2.1.0)"
    href: https://github.com/eustasy/Bubbly/releases/tag/2.1.0
    release_date: '2017-12-16T03:32:48'
    timeago: 4 years ago
    title: Banquet
    version: 2.1.0
  - body: "### Bugfixes\r\n- Fix invalid targets in `groups/performance-common.conf`\r\
      \n- Fix invalid targets in `sites-available/bubbly_live.conf` and `sites-available/bubbly_verify.conf`\r\
      \n- Change target copy from location in `bubbly_copy-configs.sh`\r\n\r\n###\
      \ Changes\r\n[2.0.1 to 2.0.2](https://github.com/eustasy/bubbly/compare/2.0.1...2.0.2)\r\
      \n[2.0.0 to 2.0.2](https://github.com/eustasy/bubbly/compare/2.0.0...2.0.2)"
