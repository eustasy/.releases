  - body: "- SECURITY: Add limits for requests and connections to specified zones\
      \ based on IP or \"Server\".\r\n- - [`nginx-config/conf.d/bubbly_limits.conf`](https://github.com/eustasy/bubbly/blob/master/nginx-config/conf.d/bubbly_limits.conf)\r\
