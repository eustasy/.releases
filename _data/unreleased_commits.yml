      \n- SECURITY: Only respond to reasonable request types.\r\n- - [`nginx-config/location/bubbly_methods.conf`](https://github.com/eustasy/bubbly/blob/master/nginx-config/location/bubbly_methods.conf)\r\
      \n- SECURITY: **Stop remote users accessing system files.**\r\n- - [`nginx-config/location/h5bp_protect-system-files.conf`](https://github.com/eustasy/bubbly/blob/master/nginx-config/location/h5bp_protect-system-files.conf)\r\
      \n- BUGFIX: Fix `.sh` permissions.\r\n- FEATURE: **Added Amplify Log Format.**\r\
      \n- - [`nginx-config/conf.d/amplify_log-format.conf`](https://github.com/eustasy/bubbly/blob/master/nginx-config/conf.d/amplify_log-format.conf)\r\
      \n- FEATURE: **Added Amplify Stub Status.**\r\n- - [`nginx-config/conf.d/amplify_stub-status.conf`](https://github.com/eustasy/bubbly/blob/master/nginx-config/conf.d/amplify_stub-status.conf)\r\
      \n- FEATURE: Added Content Security Policy (Off by default).\r\n- - [`nginx-config/directive/bubbly_security-headers.conf`](https://github.com/eustasy/bubbly/blob/master/nginx-config/directive/bubbly_security-headers.conf)\r\
      \n- IMPROVEMENT: **Massively better Nginx configuration management**\r\n- -\
      \ some files courtesy of [H5BP](https://github.com/h5bp/server-configs-nginx)\r\
      \n- IMPROVEMENT: Set a better maximum upload size\r\n- IMPROVEMENT: Respond\
      \ to errors better\r\n- IMPROVEMENT: Keep PHP connections alive\r\n- IMPROVEMENT:\
      \ Set better FastCGI timeouts\r\n- IMPROVEMENT: Disable GZip for <= IE6\r\n\
      - IMPROVEMENT: Disable logging for unnecessary stuff\r\n- IMPROVEMENT: Better\
      \ open file cache\r\n- IMPROVEMENT: Added `no-transform` header\r\n- IMPROVEMENT:\
      \ Abstracted extensionless PHP\r\n- IMPROVEMENT: Improved expiry rules\r\n-\
      \ IMPROVEMENT: Expanded Mime-Types\r\n- SUPPORTING: Added NC 1.7\r\n- SUPPORTING:\
      \ Improved documentation.\r\n- SUPPORTING: Added [`.github/CONTRIBUTING.md`](https://github.com/eustasy/bubbly/blob/master/.github/CONTRIBUTING.md)\r\
      \n- SUPPORTING: Added [`CODE_OF_CONDUCT.md`](https://github.com/eustasy/bubbly/blob/master/CODE_OF_CONDUCT.md)\r\
      \n- SUPPORTING: Better linguist detection through [`.gitattributes`](https://github.com/eustasy/bubbly/blob/master/.gitattributes)"
